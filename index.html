<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superise!!! </title>
</head>

<body>
    <div class="clickme">
        <h1>点我！</h1>
    </div>
</body>

<style>
    .clickme {
        border: 1px solid;
        text-align: center;
        font-family: "微软雅黑";
        width: 25%;
        border-radius: 25px;
    }
</style>

<script>
    const clickme_btn = document.getElementsByClassName("clickme")[0];
    clickme_btn.addEventListener("click", function() {
        clickme_btn.innerHTML = "<h1>❤️❤️❤️❤️❤️</h1>";
        alert("我爱小曹！！！");
    });
</script>

</html>
